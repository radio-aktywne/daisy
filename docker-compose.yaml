services:
  daisy:
    build:
      context: ./
      network: host
    environment:
      - "DAISY__SERVER__HOST=${DAISY__SERVER__HOST:-0.0.0.0}"
      - "DAISY__SERVER__PORT=${DAISY__SERVER__PORT:-10810}"
      - "DAISY__COOKIES__DOMAIN=${DAISY__COOKIES__DOMAIN:-}"
      - "DAISY__SECRETS__AUTH=${DAISY__SECRETS__AUTH:-secret}"
      - "DAISY__URLS__PUBLIC=${DAISY__URLS__PUBLIC:-http://localhost:10810}"
      - "DAISY__MANTIS__HTTP__SCHEME=${DAISY__MANTIS__HTTP__SCHEME:-http}"
      - "DAISY__MANTIS__HTTP__HOST=${DAISY__MANTIS__HTTP__HOST:-localhost}"
      - "DAISY__MANTIS__HTTP__PORT=${DAISY__MANTIS__HTTP__PORT:-10800}"
      - "DAISY__MANTIS__HTTP__PATH=${DAISY__MANTIS__HTTP__PATH:-}"
      - "DAISY__SCORPION__PUBLIC__SCHEME=${DAISY__SCORPION__PUBLIC__SCHEME:-http}"
      - "DAISY__SCORPION__PUBLIC__HOST=${DAISY__SCORPION__PUBLIC__HOST:-localhost}"
      - "DAISY__SCORPION__PUBLIC__PORT=${DAISY__SCORPION__PUBLIC__PORT:-20000}"
      - "DAISY__SCORPION__PUBLIC__PATH=${DAISY__SCORPION__PUBLIC__PATH:-}"
      - "DAISY__SCORPION__PUBLIC__CLIENT=${DAISY__SCORPION__PUBLIC__CLIENT:-client}"
      - "DAISY__SCORPION__PUBLIC__SECRET=${DAISY__SCORPION__PUBLIC__SECRET:-secret}"
      - "DAISY__DEBUG=${DAISY__DEBUG:-true}"
    network_mode: host
